<!DOCTYPE html>
<html lang="en">
    <!-- Instructions
        Create an application that generates a random password based on user-selected criteria.
        This app will run in the browser and feature dynamically updated
        HTML and CSS powered by your JavaScript code. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="bg-dark text-white">

    <div class="container">
        <!-- All items -->
        <div class="row align-middle">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 borderSolid">
                <!-- Title -->
                <div class="row">
                    <div class="col-md-12 cntr">
                        <h1>Generate a password</h1>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-12 mw350">
                        
                        <form name="passwordFeatures">
                        
                            <div class="row">
                                <!-- password length -->
                                <div class="form-group col-md-12">
                                    <label for="length">Password length (0 to 128)</label>
                                    <input class="form-control" max=128 id="passLength" type="number" value="8" placeholder="Password length">
                                </div>
                            </div>
        
                            <div class="row">
        
                                <div class="col-md-12">
                                    <!-- checkbox to include lowercase letters -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="lowercase">
                                        <label class="form-check-label" for="lowercase">Include lowercase characters</label>
                                    </div>
                                </div>
        
                                <div class="col-md-12">
                                    <!-- checkbox to include uppercase letters -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="uppercase">
                                        <label class="form-check-label" for="uppercase">Include uppercase characters</label>
                                    </div>
                                </div>
        
                                <div class="col-md-12">
                                    <!-- checkbox to include numbers -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="numbers">
                                        <label class="form-check-label" for="numbers">Include numbers</label>
                                    </div>
                                </div>
        
                                <div class="col-md-12">
                                    <!-- checkbox to include symbols -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="symbols">
                                        <label class="form-check-label" for="symbols">Include symbols</label>
                                    </div>
                                </div>
                            
                            </div>
        
                        </form>
                    </div>
                </div>
        
                <div class="row justify-content-md-center">
                    <div class="col-md-12 mw350">
                        <!-- generate the password -->
                        <button type="submit" id="genPass" class="btn btn-primary">Generate</button>
                    </div>
                </div>
        
                <!--
                    justify-content-center text-center
                -->
                
                <!-- Password (updated with JS) -->
                <div class="row justify-content-md-center">
                    <div class="col-md-12 mw350">
                        <p>Resulting password:</p>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-12 mw350">
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" value="" id="resultingPassword">
                            <div class="input-group-append" onclick="copyToClip()" id="copyPass">
                                <span class="input-group-text">Copy</span>
                            </div>
                        </div>    
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
